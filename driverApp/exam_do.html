<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/examdo.css" />
		<script src="js/common_data.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<title>振国驾考-模拟考试系统-测试结果</title>
		<script type="text/javascript">
			$(function() {
				var done = localStorage.getItem("done")+"道";
				var total = localStorage.getItem("total")+"道";
				var right = localStorage.getItem("right")+"道";
				var errornum =localStorage.getItem("errornum")+"道";
				var score = +localStorage.getItem("right");
				$("#done_item").append(done);
				$("#total_item").append(total);
				$("#right_item").append(right);
				$("#error_item").append(errornum);
				$("#score").append(score);
			});
		</script>
	</head>
	<body>
		<header>
			<div class="titlebar reverse">
			
				<h1>测试结果</h1>
			</div>
		</header>
		<article style="bottom: 0;">
			<ul class="xunjia-box">
				<li class="inner" style="text-align:center;">
					<font style="color:#a0a0a0">已做题：</font>
					<font id="done_item"></font>/
					<font style="color:#a0a0a0">共：</font>
					<font  id="total_item"></font>
				</li>
			</ul>
			<div class="details">
				<div class="detail-box">正确：
					<div class="detail-title" style="text-align:left;" id="right_item">&nbsp;&nbsp;</div>
					错误
					<div class="detail-title" style="text-align:left;" id="error_item">&nbsp;&nbsp;</div>
					<div style="clear:both"></div>
				</div>
				<div class="detail-box">
					<div class="detail-title">总得分</div>
					<div class="detail-wrap" style="text-align:center;padding-top:25px;padding-bottom:25px;">
						<font style="font-size:46px;color:red;font-weight:bold;" id="score"></font>
					</div>
					<div class="detail-wrap" style="border-top:1px solid #d9d9d9;height:80px;">
						<span class="left" style="margin-top:15px;clear:both;">单选题(每题1分）</span>
						<span class="left" style="margin-top:15px;clear:both;">判断题(每题1分）</span>

					</div>
				</div>
			</div>
		</article>
		<a class="back" href="#"></a>
		<footer>
			<div class="button">
				<div class="bd">
					<a href="index.html" class="weui_btn weui_btn_primary">返回首页</a>
				</div>
			</div>
		</footer>
		<script src="lib/jquery-2.1.4.js"></script>
		<script src="js/jquery-weui.js"></script>
	</body>
</html>
