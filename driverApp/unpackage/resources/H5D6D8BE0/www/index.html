<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>振国驾考-模拟考试系统-首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="fonts/iconfont.css"/>
    <link rel="stylesheet" href="css/font.css"/>
	<link rel="stylesheet" type="text/css" href="css/indexstyle.css">
	<link rel="stylesheet" href="css/mui.min.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".prospecl ul").hide();
			$(".prospecl .title").click(function(){
				
				if ($(this).next().css('display') == "none") {
                //展开未展开
                   $('.prospecl').children('ul').slideUp(300);
				   $(this).next('ul').slideDown();
				   $(this).parent('.prospecl').children().children("i").html("&#xe607;").siblings('.prospecl').children().children("i").html("&#xe617;");
                }else{
                //收缩已展开
					$(this).next('ul').slideUp(300);
					$(this).children("i").html("&#xe617;");
               }
				return false;
			});
		});
	</script>
</head>
<body>
		<div class="top" style="border-bottom:2px solid #006c2e;">
		   <img width="54px" height="53px" src="img/logo.png"  style="position: absolute; left:45%;" >
		   <div style="float:right;margin-right:10px;"><a href="login.html">退出</a></div>
		</div>
		<div class="swiper-container">
                <div class="swiper-wrapper" style="position:relative;">
                    <div class="swiper-slide" style="width:100%;">
					  <img src="img/bg.png"></img>
					  <img src="img/jihuo.png" class="jihuo" id="jihuo" style="position:absolute;z-index:1000;bottom:0px;"></img>
					</div>
                </div>
        </div>
        <!-- banner图结束 -->
        <div class="prospecl">
            <div class="title"><i class="iconfont" style="font-size:20px;color:#ffc231;">&#xe642;</i>&nbsp;&nbsp;习题练习</div>
            <ul class="protips">
                <li><a href="random_index_all.html"><span>随机练习</span></a></li>
				<li><a href="strong_exam.html"><span>强化练习</span></a></li>
            </ul>
        </div>
        <div class="prospecl">
            <div class="title"><i class="iconfont" style="font-size:20px;color:#ffc231;">&#xe642;</i>&nbsp;&nbsp;模拟考试</div>
            <ul class="protips">
                <li><a href="exam_real.html"><span>随机出题</span></a></li>

                <li><a href="exam_real.html"><span>全真模拟</span></a></li>
            </ul>
        </div>
		 <div class="prospecl">

        <div class="bottom">
            <p>
                Copyright&nbsp;©&nbsp;2019 <a href="javascript:" title="张振国">张振国</a> &nbsp;&nbsp;版权所有
            </p>
        </div>
<!-- 右侧菜单 -->
<script type="text/javascript">
    document.getElementById("jihuo").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入激活码：', '', '提示', btnArray, function(e) {
					if (e.index == 1) {
						mui.alert("激活成功!", "提示",function(){});
					} else {
						
					}
				});
	});
</script>
<script src="js/mui.min.js"></script>
</body>
